<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layout/layout :: layout(contenuPage=~{:: .container}
                                                                        , titrePage=~{:: title}
                                                                        , ressources=~{:: #ressources}
                                                                        , scripts=~{:: script})}">
<head>
    <title th:text="${#authentication.name}"></title>
    <th:block id="ressources">
        <link rel="stylesheet" data-th-href="@{/css/profil.css}">
    </th:block>
</head>
<body>
<main class="container my-4">
    <div class="profilBox">
        <h1 class="text-center mb-4" th:text="${#authentication.name}"></h1>

        <h2 data-th-text="#{my.info}"></h2>
        <div th:replace="~{fragments/forms/fragment-full-profil-form :: frag-form-profil(true)}"></div>

        <h2 data-th-text="#{frag.my.sell.title}"></h2>
        <div th:replace="~{fragments/profil/fragment-view-ventes :: frag-view-ventes}"></div>

        <div id="alert"></div>
    </div>
</main>
<script th:src="@{/js/fadeout.js}"></script>
</body>
</html>
