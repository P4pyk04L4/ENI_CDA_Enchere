<!DOCTYPE html>
<html lang="fr" xmlns:th="http://wwww.thymeleaf.org" data-th-replace="~{layout/layout :: layout(contenuPage=~{:: .container}
                                                                        , titrePage=~{:: title}
                                                                        , ressources=~{})}">
<head>
    <title>Editer le profil</title>
</head>
<body>
<main class="container my-4">
    <h1 class="text-center mb-4">Editer le profil</h1>

    <form th:action="@{/utilisateurs/edit/myProfile}" th:object="${utilisateurAModifier}" method="post">
        <div class="mb-3">
            <label for="pseudo">Pseudo</label>
            <input type="text" id="pseudo" th:field="*{pseudo}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="nom">Nom</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" th:field="*{prenom}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="telephone">Téléphone</label>
            <input type="text" id="telephone" th:field="*{telephone}" class="form-control">
        </div>


        <div class="mb-3">
            <label for="adresseRue">Rue</label>
            <input type="text" id="adresseRue" th:field="*{adresse.rue}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="adresseCP">Code postal</label>
            <input type="text" id="adresseCP" th:field="*{adresse.code_postal}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="adresseVille">Ville</label>
            <input type="text" id="adresseVille" th:field="*{adresse.ville}" class="form-control">
        </div>
        <label>
            <input type="number" hidden="hidden" th:field="*{adresse.no_adresse}" disabled>
        </label>

        <button type="submit" class="btn btn-primary">Sauvegarder</button>
    </form>
</main>
</body>
</html>
