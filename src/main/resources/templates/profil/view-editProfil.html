<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<main class="container my-4">
    <h1 class="text-center mb-4">Edit Profile</h1>

    <form th:action="@{/utilisateurs/edit/{pseudo}(pseudo=${utilisateur.pseudo})}" th:object="${utilisateur}" method="post">
        <div class="form-group">
            <label for="pseudo">Username</label>
            <input type="text" id="pseudo" th:field="*{pseudo}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="nom">Last Name</label>
            <input type="text" id="nom" th:field="*{nom}" class="form-control">
        </div>
        <div class="form-group">
            <label for="prenom">First Name</label>
            <input type="text" id="prenom" th:field="*{prenom}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
        </div>
        <div class="form-group">
            <label for="telephone">Phone Number</label>
            <input type="text" id="telephone" th:field="*{telephone}" class="form-control">
        </div>
        <div class="form-group">
            <label for="motDePasse">Password</label>
            <input type="password" id="motDePasse" th:field="*{motDePasse}" class="form-control">
        </div>
        <div class="form-group">
            <label for="credit">Credit</label>
            <input type="number" id="credit" th:field="*{credit}" class="form-control">
        </div>
        <div class="form-group">
            <label for="admin">Administrator</label>
            <input type="checkbox" id="admin" th:field="*{admin}" class="form-check-input">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</main>
</body>
</html>
