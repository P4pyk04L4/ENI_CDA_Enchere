<div xmlns:th="http://www.thymeleaf.org" data-th-fragment="frag-form-profil(isReadonly)">
    <!--/*@thymesVar id="utilisateur" type="fr.eni.eni_cda_enchere.bo.Utilisateur"*/-->
    <form th:action="@{/utilisateurs/edit/myProfile}" th:object="${utilisateur}" method="post" class="row mb-5">
        <div class="col-md-6 col-sm-12">
            <div class="mb-3 row">
                <label for="pseudo" class="col-form-label col-sm-4 col-md-3">Pseudo</label>
                <div class="col-sm-8">
                    <input type="text" id="pseudo" th:field="*{pseudo}" class="form-control" readonly>
                    <span th:if="${#fields.hasErrors('pseudo')}" th:errors="*{pseudo}"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="nom" class="col-form-label col-sm-4 col-md-3" data-th-text="#{profil.last.name}"></label>
                <div class="col-sm-8">
                    <input type="text" id="nom" th:field="*{nom}" class="form-control" th:readonly="${isReadonly}">
                    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="prenom" class="col-form-label col-sm-4 col-md-3"
                       data-th-text="#{profil.first.name}"></label>
                <div class="col-sm-8">
                    <input type="text" id="prenom" th:field="*{prenom}" class="form-control"
                           th:readonly="${isReadonly}">
                    <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-form-label col-sm-4 col-md-3" data-th-text="#{profil.mail}"></label>
                <div class="col-sm-8">
                    <input type="email" id="email" th:field="*{email}" class="form-control" th:readonly="${isReadonly}">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="telephone" class="col-form-label col-sm-4 col-md-3" data-th-text="#{profil.tel}"></label>
                <div class="col-sm-8">
                    <input type="text" id="telephone" th:field="*{telephone}" class="form-control"
                           th:readonly="${isReadonly}">
                    <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></span>
                </div>
            </div>

        </div>
        <div class="col-md-6 col-sm-12">
            <div class="mb-3 row">
                <label for="adresseRue" class="col-form-label col-sm-4 col-md-3"
                       data-th-text="#{profil.street}"></label>
                <div class="col-sm-8">
                    <input type="text" id="adresseRue" th:field="*{adresse.rue}" class="form-control"
                           th:readonly="${isReadonly}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="adresseCP" class="col-form-label col-sm-4 col-md-3"
                       data-th-text="#{profil.codepostal}"></label>
                <div class="col-sm-8">
                    <input type="text" id="adresseCP" th:field="*{adresse.code_postal}" class="form-control"
                           th:readonly="${isReadonly}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="adresseVille" class="col-form-label col-sm-4 col-md-3"
                       data-th-text="#{profil.ville}"></label>
                <div class="col-sm-8">
                    <input type="text" id="adresseVille" th:field="*{adresse.ville}" class="form-control"
                           th:readonly="${isReadonly}">
                </div>
            </div>
            <th:block th:if="${isReadonly}">
                <div class="mb-3 row">
                    <label for="credit" class="col-form-label col-sm-4 col-md-3"
                           data-th-text="#{profil.credit}"></label>
                    <div class="col-sm-8">
                        <input type="text" id="credit" th:field="*{credit}" class="form-control"
                               th:readonly="${isReadonly}">
                    </div>
                </div>
            </th:block>
            <label>
                <input type="number" hidden="hidden" th:field="*{adresse.no_adresse}" disabled>
            </label>
        </div>

        <div class="d-flex justify-content-end" th:if="${!isReadonly}">
            <button type="reset" class="btn btn-outline-secondary me-2"
                    data-th-text="#{filter.reset_button}" onclick="window.history.back()">Annuler
            </button>
            <button type="submit" class="btn btn-primary" data-th-text="#{save_button}"></button>
        </div>
        <div class="d-flex justify-content-start" th:if="${isReadonly}">
            <a th:href="@{/utilisateurs/edit/myProfile}" class="btn btn-primary me-2" data-th-text="#{edit.profil}"></a>
            <a th:href="@{/utilisateurs/edit/myProfile/myPassword}" class="btn btn-secondary"
               data-th-text="#{edit.my.password}"></a>
        </div>
    </form>
</div>
