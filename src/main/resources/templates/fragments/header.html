<header xmlns:th="http://www.thymeleaf.org"
        data-th-fragment="frag-header(navigation)">
    <section id="nav-title">
        <h1><a href="/" data-th-text="ECE"></a></h1>

        <!-- Pseudo et rôles de l'utilisateur via Spring Security Dialect -->
        <!-- Uniquement si un utilisateur est connecté -->
        <div class="header-card" data-th-if="${#authorization.expression('isAuthenticated()')}">
            <span data-th-text="'Pseudo : ' + ${#authentication.name}"></span>
            <span data-th-text="'Role : ' + ${#authentication.principal.authorities}"></span>
        </div>

        <div>
            <a href="/?language=fr"><img alt="Français" src="/images/French.webp"></a>
            <a href="/?language=en"><img alt="English" src="/images/English.webp"></a>
        </div>
    </section>
    <!-- Intégration du fragment de navigation -->
    <nav data-th-replace="${navigation}"></nav>
</header>
